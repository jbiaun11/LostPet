<div class="pet">
    <img [src]="pet.imageUrl" alt="pet picture">
    <h1>{{ pet.name }}</h1>
    <h3>{{ pet.type }}</h3>
    <ul>
        <li>Location: {{ pet.state }}</li>
        <li>Age: {{ pet.age }}</li>
        <li>Status: {{ pet.status }}</li>
    </ul>
</div>
<div class="buttons">
    <button (click)="delete()" [routerLink]="['/']">Delete Pet</button>
    <button (click)="update()">Mark as Found</button>
    <button [routerLink]="['/']">Back to Home</button>
</div>
